group 'org.leanflutter.plugins.flutter_flipperkit'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    buildTypes {
        release {}
        debug {}
        profile {}
    }

    dependencies {
        releaseImplementation project(':flipper-no-op')
        profileImplementation 'com.facebook.flipper:flipper:0.61.0'
        profileImplementation 'com.facebook.flipper:flipper-network-plugin:0.61.0'
        profileImplementation 'com.facebook.soloader:soloader:0.9.0'
        debugImplementation 'com.facebook.flipper:flipper:0.61.0'
        debugImplementation 'com.facebook.flipper:flipper-network-plugin:0.61.0'
        debugImplementation 'com.facebook.soloader:soloader:0.9.0'
    }
}
